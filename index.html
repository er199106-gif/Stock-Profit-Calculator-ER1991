<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Profit Calculator – ER1991</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- شاشة البداية -->
    <div id="splashScreen" class="screen splash-active">
        <div class="splash-content">
            <div class="logo-animation">
                <div class="stock-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                    </svg>
                </div>
                <h1 class="app-name">Stock Profit Calculator</h1>
                <p class="app-author">By ER1991</p>
                <p class="copyright">© ER1991 2026</p>
            </div>
        </div>
    </div>

    <!-- شاشة الحساب -->
    <div id="calculatorScreen" class="screen">
        <div class="container">
            <div class="header">
                <h2>حاسبة أرباح الأسهم</h2>
                <p class="subtitle">ادخل البيانات بدقة للحصول على نتائج دقيقة</p>
            </div>

            <div class="form-container">
                <form id="stockForm">
                    <div class="form-group">
                        <label for="stockName">اسم السهم</label>
                        <input type="text" id="stockName" placeholder="مثال: أرامكو" required>
                    </div>

                    <div class="form-group">
                        <label for="shares">عدد الأسهم</label>
                        <input type="number" id="shares" placeholder="0" min="1" required>
                    </div>

                    <div class="price-options">
                        <div class="form-group">
                            <label for="purchasePrice">سعر الشراء للسهم</label>
                            <input type="number" id="purchasePrice" placeholder="0.00" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="totalPurchase">إجمالي سعر الشراء</label>
                            <input type="number" id="totalPurchase" placeholder="0.00" min="0" step="0.01">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="currentPrice">سعر السهم الحالي</label>
                        <input type="number" id="currentPrice" placeholder="0.00" min="0" step="0.01" required>
                    </div>

                    <div class="commission-options">
                        <div class="form-group">
                            <label for="commissionPercent">عمولة (%)</label>
                            <input type="number" id="commissionPercent" placeholder="0.00" min="0" max="100" step="0.01">
                        </div>
                        <div class="form-group">
                            <label for="commissionAmount">مبلغ العمولة</label>
                            <input type="number" id="commissionAmount" placeholder="0.00" min="0" step="0.01">
                        </div>
                    </div>

                    <button type="submit" class="calculate-btn">حساب النتائج</button>
                </form>
            </div>

            <div class="footer">
                <p>© ER1991 2026 - جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>

    <!-- شاشة النتائج -->
    <div id="resultScreen" class="screen">
        <div class="container">
            <div class="result-header">
                <h2>نتيجة الحساب</h2>
                <button class="new-calc-btn" onclick="resetCalculator()">حساب جديد</button>
            </div>

            <div class="result-card">
                <div class="result-item">
                    <span class="label">الربح / الخسارة:</span>
                    <span id="profitLoss" class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">النسبة المئوية:</span>
                    <span id="percentage" class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">إجمالي بيع الأسهم:</span>
                    <span id="totalSelling" class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">عدد الأسهم:</span>
                    <span id="resultShares" class="value"></span>
                </div>
                <div class="result-item">
                    <span class="label">اسم السهم:</span>
                    <span id="resultStockName" class="value"></span>
                </div>
            </div>

            <div class="image-preview">
                <canvas id="receiptCanvas" width="400" height="600"></canvas>
            </div>

            <button class="download-btn" onclick="downloadReceipt()">⬇️ تحميل صورة النتيجة</button>

            <div class="footer">
                <p>© ER1991 2026 - جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
